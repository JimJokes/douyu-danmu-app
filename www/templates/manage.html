{% extends '__base__.html' %}

{% block title %}管理{% endblock %}

{% block beforehead %}

<script>
$(function(){
    var vm = new Vue({
        el: '#exp',
        data: {
            table: location.pathname.split('/').pop(),
            items: [],
            page: null,
            has_previous: null,
            page_index: null,
            has_next: null,
            models: {
                'users': {'name': '名字', 'email': '邮箱'},
                'blogs': {'name': '标题', 'user_name': '作者'},
                'comments': {'user_name': '作者', 'content': '内容'},
            }
        },
        mounted:function(){
            this.get_item();
        },
        computed:{
            fields:function(){
                return this.models[this.table];
            },
        },
        methods: {
            get_item: function() {
                var self = this;
                getJSON('/api/2.0/'+this.table, {
                    page: {{ page.page_index }}
                }, function (err, data) {
                    if (err) {
                        return fatal(err);
                    }
                $('#loading').hide();
                self.items = data.items;
                self.page = data.page;
                self.page_index = data.page.page_index;
                self.has_previous = data.page.has_previous;
                self.has_next = data.page.has_next;
                $('#manage-table').show();
            });
            },
            delete_item: function (item) {
                if(confirm('确定要删除“'+ (item.name || item.content) + '”？删除后不可恢复！')) {
                    postJSON('/api/2.0/' + this.table + '/' + item.id + 'delete', function(err, r){
                        if (err){
                            return error(err);
                        }
                        refresh();
                    });
                }
            }
        }
    });
});
</script>

{% endblock %}

{% block content %}
<div id="exp">
    <div class="uk-width-1-1 uk-margin-bottom">
        <div class="uk-panel uk-panel-box">
            <ul class="uk-breadcrumb">
                <li :class="table===key ? 'uk-active' : ''" v-for="(_, key) in models"><span v-show="table===key" v-text="key"></span><a v-show="table!==key" :href="table!==key ? '/manage/2.0/' + key : ''" v-text="key"></a></li>
            </ul>
        </div>
    </div>

    <div id="error" class="uk-width-1-1"></div>

    <div id="loading" class="uk-width-1-1 uk-text-center">
        <span><i class="uk-icon-spinner uk-icon-medium uk-icon-spin"></i>正在加载...</span>
    </div>

    <div id="manage-table" class="uk-width-1-1">
        <table class="uk-table uk-table-hover">
            <thead>
                <tr>
                    <th v-for="title in fields" v-text="title"></th>
                    <th class="uk-width-2-10">创建时间</th>
                    <th class="uk-width-1-10">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in items">
                    <td v-for="(value,key) in fields">
                        <a v-if="table === 'blogs' && key === 'name'" :href="'/blog/'+item.id" v-text="item.name"></a>
                        <span v-else v-text="item[key]"></span>
                        <span v-show="table === 'users' && key === 'name' && item.admin" style="color:#d05"><i class="uk-icon-key"></i>管理员</span>
                    </td>
                    <td>
                        <span v-text="item.created_at.toDateTime()"></span>
                    </td>
                    <td>
                        <a v-show="table === 'blogs'" :href="'/blogs/edit?id='+item.id"><i class="uk-icon-edit"></i></a>
                        <a v-show="!item.admin" href="#0" v-on:click="delete_item(item)"><i class="uk-icon-trash"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="uk-margin-top">
            <ul class="uk-pagination">
                <li :class="has_previous ?'':'uk-disabled'">
                    <a v-if="has_previous" :href="'/manage/2.0'+table+'?page='+(page_index-1)"><i class="uk-icon-angle-double-left"></i></a>
                    <span v-else><i class="uk-icon-angle-double-left"></i></span>
                </li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
